        /* The Modal (background) */

        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }


        /* Modal Content */

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }


        /* Add Animation */

        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {

            }

                            document.getElementById("host2").innerHTML = options;

                        } else if ($(this).val() == "AirBus") {
                            var host1 = 1;
                            var till = 100;
                            var options = "<option value=''>Select</option>";
                            for (var h1 = host1; h1 <= till; h1++) {
                                options += "<option>" + h1 + "</option>";
                            }
                            // document.getElementById("host1").innerHTML = options;
                            // document.getElementById("host2").innerHTML = options;
                            var host2 = 201;
                            var till2 = 300;
                            // var options = "<option value=''>Select</option>";
                            for (var h2 = host2; h2 <= till2; h2++) {
                                options += "<option>" + h2 + "</option>";
                            }
                            document.getElementById("host1").innerHTML = options;
                            document.getElementById("host2").innerHTML = options;
                        }
                    });
                </script>
            </div>
            <div style="clear: both;">
                <label>Cabin Crew Remote</label><br>
                <select id="rem1" ng-model="rem" required>
                </select>
                <script>
                    var rem1 = 1;
                    var till = 150;
                    var options = "<option value=''>Select</option>";
                    for (var r1 = rem1; r1 <= till; r1++) {
                        options += "<option>" + r1 + "</option>";
                    }
                    document.getElementById("rem1").innerHTML = options;
                </script>
            </div>

            <input class="button_grey" id="register" type="submit" ng-click="save()" value="SUBMIT" />

            <script>
                $(document).ready(function () {
                    validate();
                    $('#f_type,#base,#start-date,#from,#to,#fno,#ftime,#host1,#host2,#rem1,#airCrafType').change(validate);
                });

                function validate() {
                    if ($('#f_type').val() != "" &&
                        $('#base').val() != "" &&
                        $('#start-date').val() != "" &&
                        $('#from').val() != "" &&
                        $('#to').val() != "" &&
                        $('#fno').val() != "" &&
                        $('#airCrafType').val() != "" &&
                        $('#host1').val() != "" &&
                        $('#host2').val() != "" &&
                        $('#rem1').val() != "") {
                        $('#register').removeClass('button_grey');
                        $('#register').addClass('button_green');
                        $('#register').removeAttr('disabled');
                    }
                    else {
                        $("input[type=submit]").prop("disabled", true);
                        $('#register').removeClass('button_green');
                        $('#register').addClass('button_grey');
                    }
                }
            </script>

        </form>
